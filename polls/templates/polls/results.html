{% extends 'base.html' %}

{% block body %}

<div class="container d-flex justify-content-center text-white my-2 mx-1">
    <h1>{{ question.question_text }}</h1>

    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>
    
    <a href="{% url 'polls:detail' question.id %}">Voter encore</a>
</div>


{% endblock body %}
